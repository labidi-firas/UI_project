<html>
<head>
    <link href="../public/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark text-light flex flex-col min-h-screen">
    <header class="flex justify-between items-center p-4 border-b border-yellow-500">
        <div class="flex items-center">
                <img src="../public/images/Logo.png" alt="Company Logo" class="mr-2" width="100" height="100"/>
            </div>
            <nav class="flex-1 flex justify-center space-x-36">
                <a href="#" class="text-light hover:text-primary">Home</a>
                <a href="MarketPlace.html" class="text-primary hover:text-light">MarketPlace</a>
                <a href="#" class="text-light hover:text-primary">Contact Us</a>
                <a href="#" class="text-light hover:text-primary">About Us</a>
                <a href="complaint.html" class="text-light hover:text-primary">Complaint</a>
                <a href="profil.html" class="text-light hover:text-primary">Profile</a>
                
            </nav>
        </header>
    <main class="flex flex-col items-center py-8 flex-grow">
        <h1 class="text-3xl font-bold text-yellow-500 mb-8">Complaint Form</h1>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-sm font-medium text-yellow-500" for="first-name">First Name</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="First Name">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block text-sm font-medium text-yellow-500" for="last-name">Last Name</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Last Name">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-yellow-500" for="email">Email</label>
                <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Email">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-yellow-500" for="phone-number">Phone Number</label>
                <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Phone Number">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-yellow-500" for="complaint-reason">Complaint reason</label>
                <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Complaint reason">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-yellow-500" for="more-details">More Details</label>
                <textarea class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="more-details" rows="5"></textarea>
            </div>
            <div class="flex justify-center">
                <button class="bg-yellow-500 px-6 py-2 rounded-md" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="text-center">
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-pinterest"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-youtube"></i></a>
          Â© Start, 2022. All rights reserved.
        </div>
      </footer>
</body>
</html>
