<html>
<head>
    <link href="../public/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark text-light flex flex-col min-h-screen">
    <header class="flex justify-between items-center p-4 border-b border-yellow-500">
        <div class="flex items-center">
                <img src="../public/images/Logo.png" alt="Company Logo" class="mr-2" width="50" height="50"/>
            </div>
            <nav class="flex-1 flex justify-center space-x-36">
                <a href="#" class="text-light hover:text-primary">Home</a>
                <a href="#" class="text-primary hover:text-light">MarketPlace</a>
                <a href="#" class="text-light hover:text-primary">Contact Us</a>
                <a href="#" class="text-light hover:text-primary">About Us</a>
                <a href="complaint.html" class="text-light hover:text-primary">Complaint</a>
            <a href="profil.html" class="text-light hover:text-primary">Profile</a>
                
            </nav>
        </header>
    <main class="flex flex-col items-center py-8 flex-grow">
        <h1 class="text-3xl font-bold text-yellow-500 mb-8">Complaint Form</h1>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="first-name">First Name</label>
                    <input class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="first-name" type="text" placeholder="">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="last-name">Last Name</label>
                    <input class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last-name" type="text" placeholder="">
                </div>
            </div>
            <div class="mb-6">
                <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="email">Email</label>
                <input class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" placeholder="">
            </div>
            <div class="mb-6">
                <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="phone-number">Phone Number</label>
                <input class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phone-number" type="text" placeholder="">
            </div>
            <div class="mb-6">
                <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="complaint-reason">Complaint reason</label>
                <input class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="complaint-reason" type="text" placeholder="">
            </div>
            <div class="mb-6">
                <label class="block uppercase tracking-wide text-yellow-500 text-xs font-bold mb-2" for="more-details">More Details</label>
                <textarea class="appearance-none block w-full bg-light text-gray-900 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="more-details" rows="5"></textarea>
            </div>
            <div class="flex justify-center">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-dark font-bold py-2 px-4 rounded" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="text-center">
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-pinterest"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="text-light hover:text-primary"><i class="fab fa-youtube"></i></a>
          Â© Start, 2022. All rights reserved.
        </div>
      </footer>
</body>
</html>
