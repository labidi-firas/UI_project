<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>User Profil </title>
  <link href="../public/style.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-light font-sans flex flex-col min-h-screen">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b border-yellow-500">
    <div class="flex items-center">
        <img src="https://storage.googleapis.com/a1aa/image/Teri0CO4SxE6Ee-g7EkgIh0cbtOiFDXsao1j-0EShOY.jpg" alt="Company Logo" class="mr-2" width="50" height="50"/>
        <span class="text-lg font-bold text-primary">CYBERBUILDERS</span>
    </div>
    <nav class="flex-1 flex justify-center space-x-36">
        <a href="#" class="text-light hover:text-primary">Home</a>
        <a href="#" class="text-primary hover:text-light">MarketPlace</a>
        <a href="#" class="text-light hover:text-primary">Contact Us</a>
        <a href="#" class="text-light hover:text-primary">About Us</a>
        <a href="#" class="text-light hover:text-primary">Complaint</a>
        <a href="#" class="text-light hover:text-primary">Profil</a>
        
    </nav>
  </header>

  <main class="container mx-auto p-4 flex-grow">
    <div class="max-w-3xl mx-auto bg-gray-900 rounded-lg shadow-lg p-6">
      <div class="flex items-center space-x-4">
        <img class="w-24 h-24 rounded-full object-cover" src="https://storage.googleapis.com/a1aa/image/IyZ1bkn3kTKDn39Ka22gHJ3rqWeDmglva3osvvUwNhc.jpg" alt="Photo de profil" width="100" height="100">
        <div>
          <h2 class="text-2xl font-semibold text-primary">Username</h2>
          <p class="text-gray-400">Username@example.com</p>
        </div>
      </div>
      <div class="mt-6">
        <h3 class="text-lg font-medium text-gray-200">Account Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Full Name</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Nom Complet">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="nom.utilisateur@example.com">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Phone</label>
            <input type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="+1234567890">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Address</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="123 Rue Exemple">
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button class="bg-yellow-500 text-black py-2 px-4 rounded-md shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-colors">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4">
    <div class="text-center">
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-pinterest"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-tiktok"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="text-light hover:text-primary"><i class="fab fa-youtube"></i></a>
      Â© Start, 2022. All rights reserved.
    </div>
  </footer>
</body>
</html>
