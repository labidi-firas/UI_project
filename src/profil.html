<body class="bg-dark text-light font-sans flex flex-col min-h-screen">
  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center p-4 border-b border-yellow-500">
    <div class="flex items-center mb-4 md:mb-0">
        <img src="../public/images/Logo.png" alt="Company Logo" class="mr-2" width="100" height="100" />
    </div>
    <nav class="flex flex-wrap justify-center space-x-4 md:space-x-36">

    </nav>
</header>

  <main class="container mx-auto p-4 flex-grow">
    <div class="max-w-5xl mx-auto bg-black text-white rounded-lg shadow-2xl p-6">
      <div class="flex items-center space-x-8">
        <img class="w-24 h-24 rounded-full object-cover" src="https://storage.googleapis.com/a1aa/image/IyZ1bkn3kTKDn39Ka22gHJ3rqWeDmglva3osvvUwNhc.jpg" alt="Photo de profil" width="100" height="100">
        <div>
          <h2 class="text-2xl font-semibold text-primary">Username</h2>
          <p class="text-yellow-500">Username@example.com</p>
        </div>
      </div>
      <div class="mt-6">
        <h3 class="text-lg font-medium text-yellow-500">Account Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-yellow-500">Full Name</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="Nom Complet">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-yellow-500">Email</label>
            <input type="email" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="nom.utilisateur@example.com">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-yellow-500">Phone</label>
            <input type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="+1234567890">
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-yellow-500">Address</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm bg-white text-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" value="123 Rue Exemple">
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button class="bg-yellow-500 text-white py-2 px-4 rounded-md shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-colors">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </main>
