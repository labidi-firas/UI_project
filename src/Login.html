<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessPro Sign In</title>
    <link href="../public/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark text-light flex flex-col min-h-screen">
  
    
    <main class="flex-grow flex items-center justify-center p-8">
        <div class="bg-dark text-light p-8 rounded-lg shadow-lg w-full max-w-sm">
            <div class="flex justify-center mb-6">
                <div class="bg-yellow-500 p-4 rounded-full">
                    <i class="fas fa-dumbbell text-dark text-3xl"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2 text-yellow-500">Sign in to FitnessPro</h2>
            <p class="text-center mb-6 text-gray-400">Enter your credentials to access your fitness journey</p>
            <form action="index.html" method="get">
                <div class="mb-4">
                    <label class="block mb-1 text-light">Email</label>
                    <div class="relative">
                        <input type="email" placeholder="name@example.com" class="w-full p-3 bg-dark border border-yellow-500 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-1 text-light">Password</label>
                    <div class="relative">
                        <input type="password" placeholder="password" class="w-full p-3 bg-dark border border-yellow-500 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <a href="#" class="absolute right-3 top-3 text-yellow-500 text-sm hover:underline">Forgot password?</a>
                    </div>
                </div>
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" class="mr-2 text-yellow-500">
                    <label for="remember" class="text-gray-400">Remember me</label>
                </div>
                <button type="submit" class="w-full bg-yellow-500 text-black py-3 rounded-lg font-bold hover:bg-yellow-400 transition duration-200">Start Your Workout</button>
            </form>
            
            <p class="text-center mt-6 text-gray-400">New to FitnessPro? <a href="#" class="text-yellow-500 hover:underline">Sign up for a free trial</a></p>
        </div>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="text-center">
           
            Â© Start, 2022. All rights reserved.
        </div>
    </footer>
</body>
</html>
